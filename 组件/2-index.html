<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <style type="text/css">
        .box{
            float: left;
            margin-right: 50px;
        }
        .select-container{
            height: 40px;
        }
        .select-container p{
            height: 40px;
            line-height: 40px;
            text-indent: 20px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- <div class="select-container">
        <p>请选择</p>
        <ul class="list">
            <li>12434</li>
        </ul>
    </div> -->
    <div class="box">
        <table>
            <!-- is扩展html标签 -->
            <tr is="custom-select"></tr>
        </table>
    </div>
    <div class="box">
        <custom-select custom-value="123"></custom-select>
    </div>    
</div>
<script src="vue.js"></script>
<script type="text/javascript">
    Vue.component('custom-select', {
        data: function (){
            return {
                selectShow: false
            }
        },
        props: ['customValue'],
        template: `
            <div class="select-container">
                <p @click="selectShow = !selectShow">{{customValue}}</p>
                <ul class="list" v-show="selectShow">
                    <li>12434</li>
                    <li>12434</li>
                    <li>12434</li>
                    <li>12434</li>
                </ul>
            </div>
        `
    });
    new Vue({
        el: '#app'
    })
</script>
</body>
</html>
