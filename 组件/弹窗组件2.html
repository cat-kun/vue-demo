<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="fontFace.css">
    <style>
            [class*=" m-icon-"], [class^=m-icon-] {
                font-family: element-icons!important;
                speak: none;
                font-style: normal;
                font-weight: 400;
                font-variant: normal;
                text-transform: none;
                line-height: 1;
                vertical-align: baseline;
                display: inline-block;
                -webkit-font-smoothing: antialiased;
                -moz-osx-font-smoothing: grayscale;
            }
            /*基本样式*/
            .m-alert {
                width: 100%;
                padding: 8px 16px;
                margin: 0;
                box-sizing: border-box;
                border-radius: 4px;
                position: relative;
                background-color: #fff;
                overflow: hidden;
                color: #fff;
                display: table;
                transition: opacity .2s;
                margin-top:10px;
                border: 1px solid #ccc;
            }
            .m-content {
                display: table-cell;
                padding: 0 8px;
            }
            .m-message {
                font-size: 13px;
                line-height: 18px;
            }
            /*不同状态样式*/
            .m-alert-success{
                background-color:#13ce66;
            }
            .m-alert-info{
                background-color:#50bfff;
            }
            .m-alert-warning{
                background-color:#f7ba2a;
            }
            .m-alert-error{
                background-color:#ff4949;
            }
            /*关闭按钮样式*/
            .m-closebtn {
                font-size: 12px;
                color: #fff;
                opacity: 1;
                top: 12px;
                right: 15px;
                position: absolute;
                cursor: pointer;
            }
            .m-icon-close:before {
                content: "\E60C";
            }
            /*小图标样式*/
            .m-icon {
                font-size: 16px;
                width: 16px;
                display: table-cell;
                color: #fff;
                vertical-align: middle;
            }
            .m-icon-success:before {
                content: "\E609";
            }
            .m-icon-warning:before {
                content: "\E615";
            }
            .m-icon-info:before {
                content: "\E615";
            }

            .m-icon-error:before {
                content: "\E60B";
            }
            /*自定义图标*/
            .m-icon-message:before {
                content: "\E618";
            }

            .m-icon-menu:before {
                content: "\E617";
            }

            .m-icon-setting:before {
                content: "\E61E";
            }

            #app {
                width: 500px;
            }
            .hide{
                display: none;
            }

        </style>

</head>
<body>
<div id="app">
    <template>
        <m-alert 
        type="success" title="成功啦" 
        :closeable="true"
         @close-click="close" 
         @click="showFn"               
     ></m-alert>
    </template>
    <m-alert 
        type="success" title="成功啦" 
        :closeable="true"
         @close-click="close" 
         @click="showFn"               
     ></m-alert>

    <m-alert type="info" :show-icon="false"></m-alert>

    <m-alert type="info" :show-icon="false" style="background: #f60;">
        <template slot="titleTmp">
            <h3>自定义的标题</h3>
            <h4>自定义的标题</h4>
        </template>
        <i slot="iconTmp" class="m-icon m-icon-menu"></i>
    </m-alert>
</div>
<script type="text/javascript" src="vue.js"></script>
<script type="text/javascript">
    alert()
    Vue.component('m-alert', {
        data: function (){
            return {
                show: true
            }
        },
        props: {
            type: {
                type: String,
                default: 'info'
            },
            title: {
                type: String,
                default: '这里是提示信息'
            },
            // 是否显示关闭
            closeable: {
                type: Boolean,
                default: true
            },
            // 是否显示图标
            showIcon: {
                type: Boolean,
                default: true
            }
        },
        computed: {
            classes (){
                return `m-alert-${this.type}`
            },
            iconClass (){
                return `m-icon-${this.type}`
            }
        },
        template: `
            <div class="m-alert" :class="classes" v-show="show">
                <slot name="iconTmp">
                    <i class="m-icon" :class="iconClass" v-if="showIcon"></i>
                </slot>                
                <div class="m-content">
                    <slot name="titleTmp">
                        <span class="m-message">{{title}}</span>
                    </slot>                    
                    <i class="m-closebtn m-icon-close" v-if="closeable" @click="closeHandle"></i>
                </div>
            </div>
        `,
        methods: {
            closeHandle (){
                this.$emit('close-click');
                // this.show = !this.show;
            }
        }
    });

    new Vue({
        el: '#app',
        data: {
            // show: false
            show: [
                {
                    click: true
                },
                {
                    click: true
                }
            ]
        },
        methods: {
            close (){
                alert('关闭后做的事情')
                
            },
            
        },
        computed: {
            showFn (){
                this.show = !this.show;
            }
        }
    });
</script>
</body>
</html>
